---
permalink: /blog/:categories/:year/:month/:day/:title.html
url: http://flowtype.org
name: Flow
relative_permalinks: false
description: A static type checker for JavaScript
timezone: America/Los_Angeles

lsi: false
markdown: FlowMarkdownParser
highlighter: rouge
kramdown:
  input: FlowKramdown
  parse_block_html: false
  syntax_highlighter: rouge

repository: facebook/flow

gems:
- jekyll-paginate
- jekyll-assets

paginate: 5
paginate_path: "/blog/page:num/"

flow:
  path: 'flow'

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      is_post: true
  - scope:
      path: docs
      type: pages
    values:
      layout: docs
      section: docs

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - s3_website.yml
  - package.json
  - node_modules
  - .asset-cache

assets:
  sources:
    - _assets/css
    - _assets/js
    - _assets/images
    - _assets/third-party
    - _assets/gen
    - node_modules
