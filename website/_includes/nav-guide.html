{% include vars.html %}

<ul class="nav nav-stacked guide-nav">
  {% for guide_page in guide.pages %}
    <li class="nav-item">
      {% if guide_page.path == url_relative %}
        <strong>
          {{i18n[guide_page.path].title}}
          <span class="sr-only">(current)</span>
        </strong>
      {% else %}
        <a class="nav-link" href="{{url_base}}{{guide_page.path}}">
          {{i18n[guide_page.path].title}}
        </a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
