{% include vars.html %}

<footer class="footer">
  <div class="container">
    <div class="clearfix">
      <div class="footer-left">
        <span class="footer-item">Flow</span>
        <span class="footer-item"><a href="https://github.com/facebook/flow/blob/master/LICENSE">{{i18n.site_license}}</a></span>
        <span class="footer-item"><a href="https://code.facebook.com/pages/876921332402685/open-source-code-of-conduct">{{i18n.site_code_of_conduct}}</a></span>
      </div>

      <div class="footer-right">
        {% if lang.tag == "en" %}
          <span class="footer-item"><a href="https://github.com/flowtype/website/edit/master/{{page.path}}">{{i18n.site_edit_this_page}}</a></span>
        {% else %}
          <span class="footer-item"><a href="{{url_base}}/org/translations">{{i18n.site_edit_this_page}}</a></span>
        {% endif %}

        <a href="https://code.facebook.com/projects/">
          {% include svg/logo-fboss.svg %}
        </a>
      </div>
    </div>
  </div>
</footer>
