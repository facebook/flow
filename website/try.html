---
permalink: /try/
layout: default
footer: false
fullscreen: true
codemirror: true
scripts:
  - "tryFlow.js.es6"
---

<div class="try-editor">
  <div class="code" id="code">
  </div>
  <div class="results show-loading" id="results">
    <div class="loading">
      <div class="loader">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  requirejs(['{% asset_name "tryFlow" %}'], function(tryFlow) {
    tryFlow.createEditor(
      '{{ site.flow.version }}',
      document.getElementById("code"),
      document.getElementById("results"),
      {{ site.flow.versions | jsonify }}
    );
  });
</script>

<footer class="try-footer">
  <pre class="cursor-position">1:1</pre>
  <pre class="type-at-pos"></pre>
</footer>
