---
permalink: /try/
layout: default
footer: false
fullscreen: true
---

<div class="try-editor">
  <div class="code" id="code">
  </div>
  <div class="results show-loading" id="results">
    <div class="loading">
      <div class="loader">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  window.tryFlowWorker = "{% asset 'tryFlowWorker-bundle' @path %}";
  window.tryFlowDefaultVersion = '{{ site.flow.version }}';
  window.tryFlowVersions = {{ site.flow.versions | jsonify }};
</script>
{% asset "tryFlow-bundle" %}

<footer class="try-footer">
  <pre class="cursor-position">1:1</pre>
  <pre class="type-at-pos"></pre>
</footer>
