type Query {
  union: StoryOrEvent
  version: String
}

type Story {
  id: ID!
  text: String!
  tags: [String!]
}

type Event {
  id: ID!
  date: String
}

union StoryOrEvent = Story | Event

input MessageInput {
  text: String!
  tags: [String!]
}

type Mutation {
  likeStory(storyID: ID!, inc: Int!): String
  postMessage(msg: MessageInput!): ID!
}

schema {
  mutation: Mutation
}
